name: Render Rmd to HTML and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Module1-assignment.Rmd'
      - 'references.bib'
      - 'nature.csl'
      - 'data/**'
      - '.github/workflows/render-rmd.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            pandoc \
            libfontconfig1-dev \
            libfreetype6-dev \
            libpng-dev \
            libjpeg-dev

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::rmarkdown
            any::knitr
            any::tidyverse
            any::readxl
            any::here
            any::kableExtra
            any::plotly
            any::multcompView
            any::rstatix
            any::broom
            any::emmeans
            any::RColorBrewer

      - name: Render Rmd to HTML
        run: |
          Rscript -e "rmarkdown::render('Module1-assignment.Rmd', output_format='html_document')"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: html-output
          path: |
            Module1-assignment.html
            Module1-assignment_files/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
